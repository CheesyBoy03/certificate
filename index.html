    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <header class="header">

    <main class="main">
      <iframe src="certificate.html" id="myIframe" width="90%">
        Sorry, but need to change browser!

    <script>
      // Selecting the iframe element
      var iframe = document.getElementById("myIframe");

      // Adjusting the iframe height onload event
      iframe.onload = function () {
        iframe.style.height = `${
          iframe.contentWindow.document.body.scrollHeight + 20
        }px`;
      };
    </script>
  </body>
